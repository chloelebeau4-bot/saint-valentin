<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Saint-Valentin</title>
  <style>
    * { margin:0; padding:0; box-sizing:border-box; }

    body{
      font-family: Arial, sans-serif;
      background: linear-gradient(135deg, #ff6b9d 0%, #c06c84 50%, #f67280 100%);
      min-height: 100vh;
      display:flex;
      justify-content:center;
      align-items:center;
      overflow:hidden;
    }

    .container{
      text-align:center;
      background: rgba(255,255,255,0.95);
      padding: 40px;
      border-radius: 30px;
      box-shadow: 0 20px 60px rgba(0,0,0,0.3);
      max-width: 520px;
      width: 90%;
      position: relative;
      z-index: 10;
    }

    h1{
      color:#ff1744;
      font-size: 2.3em;
      margin-bottom: 16px;
      text-shadow: 2px 2px 4px rgba(0,0,0,0.1);
    }

    .heart{
      width: 18px;
      height: 18px;
      margin: 18px auto 8px;
      position: relative;
      transform: rotate(-45deg);
      background: #ff1744;
      border-radius: 4px;
      animation: heartbeat 1.5s infinite;
    }
    .heart::before, .heart::after{
      content:"";
      position:absolute;
      width: 18px;
      height: 18px;
      background: #ff1744;
      border-radius: 50%;
    }
    .heart::before{ top: -9px; left: 0; }
    .heart::after{ left: 9px; top: 0; }

    @keyframes heartbeat{
      0%,100%{ transform: rotate(-45deg) scale(1); }
      10%,30%{ transform: rotate(-45deg) scale(1.1); }
      20%,40%{ transform: rotate(-45deg) scale(1); }
    }

    .question{
      font-size: 1.45em;
      color:#333;
      margin: 26px 0;
      font-weight: 800;
      line-height: 1.25;
    }

    .buttons{
      display:flex;
      gap: 14px;
      justify-content:center;
      margin-top: 22px;
      flex-wrap:wrap;
    }

    button{
      font-size: 1.1em;
      padding: 14px 36px;
      border:none;
      border-radius: 50px;
      cursor:pointer;
      font-weight: 800;
      transition: transform 0.12s ease, box-shadow 0.2s ease;
      box-shadow: 0 4px 15px rgba(0,0,0,0.2);
      -webkit-tap-highlight-color: transparent;
    }
    button:active{ transform: scale(0.98); }

    .yes-btn{
      background: linear-gradient(135deg, #ff1744, #f50057);
      color: white;
    }
    .yes-btn:hover{
      transform: scale(1.05);
      box-shadow: 0 6px 20px rgba(255,23,68,0.35);
    }

    .no-btn{
      background: linear-gradient(135deg, #9e9e9e, #616161);
      color: white;
    }
    .no-btn:hover{ transform: scale(1.03); }

    .success-message{
      display:none;
      font-size: 1.5em;
      color:#ff1744;
      margin-top: 18px;
      font-weight: 900;
      animation: pulse 1s infinite;
      line-height: 1.25;
    }
    .success-message.active{ display:block; }

    @keyframes pulse{
      0%,100%{ transform: scale(1); }
      50%{ transform: scale(1.04); }
    }

    .celebration{
      display:none;
      position: fixed;
      top:0; left:0;
      width:100%;
      height:100%;
      pointer-events:none;
      z-index: 1000;
    }
    .celebration.active{ display:block; }

    /* Confetti */
    .confetti{
      position: fixed;
      width: 10px;
      height: 10px;
      background: #ff1744;
      animation: confetti-fall 3s linear forwards;
      border-radius: 2px;
    }
    @keyframes confetti-fall{
      to{
        transform: translateY(100vh) rotate(360deg);
        opacity: 0;
      }
    }

    /* Floating heart (shape, not emoji) */
    .floating-heart{
      position: absolute;
      width: 16px;
      height: 16px;
      transform: rotate(-45deg);
      background: #ff1744;
      border-radius: 3px;
      animation: float-up 4s ease-out forwards;
      filter: drop-shadow(0 8px 10px rgba(0,0,0,0.2));
    }
    .floating-heart::before, .floating-heart::after{
      content:"";
      position:absolute;
      width:16px; height:16px;
      background: inherit;
      border-radius: 50%;
    }
    .floating-heart::before{ top:-8px; left:0; }
    .floating-heart::after{ left:8px; top:0; }

    @keyframes float-up{
      0%{ transform: translateY(0) rotate(-45deg); opacity:1; }
      100%{ transform: translateY(-100vh) rotate(315deg); opacity:0; }
    }

    /* Star */
    .star{
      position: absolute;
      width: 14px;
      height: 14px;
      background: gold;
      clip-path: polygon(
        50% 0%,
        61% 35%,
        98% 35%,
        68% 57%,
        79% 91%,
        50% 70%,
        21% 91%,
        32% 57%,
        2% 35%,
        39% 35%
      );
      animation: twinkle 1s infinite;
      filter: drop-shadow(0 8px 10px rgba(0,0,0,0.2));
    }
    @keyframes twinkle{
      0%,100%{ opacity:1; }
      50%{ opacity:0.35; }
    }
  </style>
</head>

<body>
  <div class="container">
    <h1>Saint-Valentin</h1>
    <div class="heart"></div>

    <div class="question" id="question">
      Veux-tu être mon Valentin ?
    </div>

    <div class="buttons" id="buttons">
      <button class="yes-btn" onclick="sayYes()">Oui</button>
      <button class="no-btn" id="noBtn" onclick="sayNo()">Non</button>
    </div>

    <div class="success-message" id="successMessage">
      Merciiii d'avoir accepté de passer la saint valentin avec moi ! Femeu contente
    </div>
  </div>

  <div class="celebration" id="celebration"></div>

  <script>
    // 10 phrases, en boucle, sans emojis
    const noMessages = [
      "Allez sors avec moi stp",
      "Mec abuses pas dis oui",
      "Dis oui ! Dis oui ! Dis oui !",
      "T'es sûr de toi là ?",
      "Vraiment tu vas dire non ?",
      "Ok mais c'est dur là",
      "Je te laisse une chance de te rattraper",
      "Bon… on recommence : oui ?",
      "Dernière chance avant que je boude",
      "Allez… dis oui"
    ];

    let noClickCount = 0;

    function sayNo() {
      const noBtn = document.getElementById('noBtn');
      noBtn.textContent = noMessages[noClickCount % noMessages.length];
      noClickCount++;
    }

    function sayYes() {
      document.getElementById('buttons').style.display = 'none';
      document.getElementById('question').style.display = 'none';
      document.getElementById('successMessage').classList.add('active');
      celebrate();
    }

    function celebrate() {
      const celebration = document.getElementById('celebration');
      celebration.classList.add('active');

      // Confettis
      for (let i = 0; i < 140; i++) {
        setTimeout(createConfetti, i * 25);
      }

      // Cœurs flottants
      for (let i = 0; i < 26; i++) {
        setTimeout(createFloatingHeart, i * 180);
      }

      // Étoiles
      for (let i = 0; i < 45; i++) {
        setTimeout(createStar, i * 90);
      }
    }

    function createConfetti() {
      const confetti = document.createElement('div');
      confetti.classList.add('confetti');

      const colors = ['#ff1744', '#f50057', '#ff4081', '#ffeb3b', '#00e676', '#2979ff', '#d500f9', '#ffffff'];
      confetti.style.backgroundColor = colors[Math.floor(Math.random() * colors.length)];
      confetti.style.left = Math.random() * 100 + 'vw';
      confetti.style.top = '-10px';
      confetti.style.width = (Math.random() * 10 + 5) + 'px';
      confetti.style.height = (Math.random() * 10 + 5) + 'px';
      confetti.style.animationDuration = (Math.random() * 2 + 2) + 's';

      document.getElementById('celebration').appendChild(confetti);
      setTimeout(() => confetti.remove(), 4000);
    }

    function createFloatingHeart() {
      const heart = document.createElement('div');
      heart.classList.add('floating-heart');

      const colors = ['#ff1744', '#ff4d8d', '#f50057', '#ffffff'];
      heart.style.background = colors[Math.floor(Math.random() * colors.length)];
      heart.style.left = Math.random() * 100 + 'vw';
      heart.style.bottom = '-10px';
      heart.style.animationDuration = (Math.random() * 2 + 3) + 's';

      document.getElementById('celebration').appendChild(heart);
      setTimeout(() => heart.remove(), 5200);
    }

    function createStar() {
      const star = document.createElement('div');
      star.classList.add('star');

      const colors = ['gold', '#fff3b0', '#ffffff'];
      star.style.background = colors[Math.floor(Math.random() * colors.length)];
      star.style.left = Math.random() * 100 + 'vw';
      star.style.top = Math.random() * 100 + 'vh';
      star.style.animationDuration = (Math.random() * 1 + 0.5) + 's';

      document.getElementById('celebration').appendChild(star);
      setTimeout(() => star.remove(), 3000);
    }
  </script>
</body>
</html>
